buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.squareup.sqldelight:gradle-plugin:1.2.0'
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'application'
}

apply plugin: 'com.squareup.sqldelight'

sqldelight {
    OfflineDb {
        packageName = "com.mapbox.maps.offline.generated"
    }
}

shadowJar {
    archivesBaseName = 'offline'
    archiveClassifier = null
    archiveVersion = null
}

group 'com.mapbox.maps.offline'
version '0.0.1'

mainClassName = 'com.mapbox.maps.offline.OfflineAppKt'

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.squareup.sqldelight:sqlite-driver:1.2.0"
    implementation "commons-cli:commons-cli:1.4"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.10.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
